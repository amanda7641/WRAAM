<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<br />

<form method="post" style="max-width:600px;" th:object="${workRequest}">
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="building">Building</label>
        <input class="form-control" th:field="*{building}" />
        <span th:errors="*{building}" class="error"></span>
    </div>

    <input type="submit" value="Add" />
</form>

</body>
</html>
