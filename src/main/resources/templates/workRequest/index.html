<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<br />


<div>
    <form method="post" th:object="${searchForm}">
        <h2>Search by:</h2>

        <ul class="form-group">
            <li th:each="field : *{fields}" style="list-style-type:none;display:inline-block;padding-right:5px;padding-left:5px;">
                <input type="radio" th:field="*{searchField}" th:value="${field}" th:checked="${field == searchField}"/>
                <label th:for="${#ids.prev('searchField')}" th:text="${field.name}"></label>
            </li>
        </ul>

        <div class="form-group">
            <label th:for="keyword">Keyword</label>
            <input class="form-control" th:field="*{keyword}" />
        </div>

        <input type="submit" value="Search" />
    </form>
</div>

<br/>
<div>
    <table id="workRequestTable" class="table table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>Building</th>
                <th>Date Requested</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="workRequest : ${workRequests}">
                <td th:text="${workRequest.description}"></td>
                <td th:text="${workRequest.building.name}"></td>
                <td th:text="${workRequest.dateRequested}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
